<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Food Sales</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="res/scripts/menu.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-brand">
                <!--Page Tiitle-->
                <p class="title is-1">
                    Food Sales
                </p>
            </div>
        </nav>        
        <div class="columns">
            <!--Column to display calculated information-->
            <div id="main-col" class="column is-7-desktop">
                <div class="rows">
                    <div class="row">
                        <a class="button is-primary m-3" href="#">
                            Add Item
                        </a>
                        <a class="button is-secondary m-3" href="#">
                            Edit Item
                        </a>
                        <a class="button is-secondary m-3" href="#">
                            Reset
                        </a>
                    </div>
                    <div class="hero is-medium">
                        <div class="hero-body">
                            <div class="columns">
                                <div class="column is-3-desktop">
                                    <p class="title">
                                        Total Sales:
                                    </p>
                                </div>
                                <div class="column">
                                    <p id="salesValue" class="title">
                                        $0
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hero is-small">
                        <div class="hero-body">
                            <div class="columns">
                                <div class="column is-3-desktop">
                                    <p class="title">
                                        Tips Earned:
                                    </p>
                                </div>
                                <div class="column">
                                    <p id="tipsValue" class="title">
                                        $0
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Column to display the detailed menu numbers-->
            <div id="menu-col" class="column">
                <!--Header for the menu section-->
                <div class="row">
                    <p class="title menu-title">
                        Menu
                    </p>
                </div>
                <!--First Row of columns for a menu items and categories-->
                <div class="columns m-5">
                    <div id="header1" class="column subtitle is-4 menu-title">
                            Appetizers
                    </div>
                    <div id="header2" class="column subtitle is-4 menu-title">
                        <p>
                            Flatbread Pizzas
                        </p>
                    </div>
                    <div id="header3" class="column subtitle is-4 menu-title">
                        Entrees
                    </div>
                </div>
                <!--Second Row of columns for a menu items and categories-->
                <div class="columns m-5">
                    <div id="header4" class="column subtitle is-4 menu-title">
                        <p>
                            Desserts
                        </p>
                    </div>
                    <div id="header5" class="column subtitle is-4 menu-title">
                        <p> 
                            Kids Menu
                        </p>
                    </div>
                    <div id="header6" class="column subtitle is-4 menu-title">
                        <p>
                            Additions
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
